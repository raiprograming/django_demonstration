{% extends 'my_portfolio_app/base.html' %}

{% block stylesheets %}
{% endblock stylesheets %}

{% block content %}
<div class="container" style="margin-top: 70px;">
<table class="table" border="1">
    <thead>
    <tr>
    <th>name </th>
    <th>email</th>
    <th>contact no</th>
    <th>message</th>
    </tr>
</thead>
<tbody>
    {% for row in records_from_database %}
    <tr>
        <td>{{row.full_name}}</td>
        <td>{{row.email_id}}</td>
        <td>{{row.contact_number}}</td>
        <td>{{row.message}}</td>
        
    </tr>
    {% endfor %}
</tbody>
</table>
</div>
{% endblock content %}
